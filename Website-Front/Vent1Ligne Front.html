<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vent1Line</title>
    <link
      rel="shortcut icon"
      type="img/png"
      href="/Venturoimgs/Les logos/Zomi.jpg"
    />
    <link rel="stylesheet" href="/css/Vint1lineStyle.css" />
  </head>

  <body>
    <header>
      <div class="logo_content">
        <img src="/Venturoimgs/Les logos/Zomi.jpg" />
        <h1>Vent1Line</h1>
      </div>

      <!--Navigation-->

      <!--Navigation buttons-->
      <div class="navi1">
        <!--Search button-->
        <div class="searchBarContainer">
          <button id="searchButton">Search</button>
          <div id="searchDropdown">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button id="searchSubmit">Submit</button>
          </div>
        </div>
        <ul>
          <li>
            <a href="/Wares/Products.html">Wares</a>
          </li>
          <li class="Contact">
            <a href="/Contacts/About.html">About</a>
          </li>
          <li class="Contact">
            <a href="/For_Accounts/Log_in.html">Login</a>
          </li>
        </ul>
      </div>
    </header>

    <!--Main content-->
    <main>
      <!--Before this was Intro floor, but now we update to Hero section-->
      <section class="hero">
        <div class="hero_content">
          <h1>Welcome to Vent1Line</h1>
          <p>Your one-stop shop for all your needs!</p>
          <button
            class="hero_content_button"
            onclick="document.getElementById('id01').style.display='block'"
          >
            Register/Inscrivez
          </button>
        </div>
      </section>

      <!--Earlier News floor we change to use section class instead-->
      <!-- Replace news_floor with this -->

      <section class="featured-products">
        <h2>New Arrivals</h2>
        <div class="product-card">
          <div class="img-row">
            <img src="/Venturoimgs/Les produit terrain/P1.jpg" alt="Product" />
            <img src="/Venturoimgs/Les produit terrain/P2.jpg" alt="Product" />
            <img src="/Venturoimgs/Les produit terrain/P3.jpg" alt="Product" />
          </div>

          <div class="product-info">
            <h3>Terrain en Congo</h3>
            <p class="price">$89.99</p>
            <button>Add to Cart</button>
          </div>
        </div>
        <!-- Repeat for other products -->
      </section>

      <!--second_floor with sidbar-->
      <div class="second">
        <div class="second_sidebar1"></div>
        <div class="second_sidebar2">
          <div class="midbar1"></div>
          <div class="midbar2"></div>
        </div>
      </div>

      <!--Last_floor with 3 sidebars-->
      <div class="last">
        <div class="last_sidebar1"></div>
        <div class="last_sidebar2"></div>
        <div class="last_sidebar3"></div>
      </div>


      <!--Registrer format-->
      <div id="id01" class="modal">
        <form class="modal-content" action="/action_page.php">
          <span class="close">&times;</span>
          <h1>Sign Up</h1>
          <div class="content_container">
            <p class="fill_in_text">
              Please fill in this form to create an account.
            </p>
            <hr />
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              required
            />

            <label>
              <input
                type="checkbox"
                checked="checked"
                name="remember"
                class="remember-checkbox"
              />
              Remember me
            </label>

            <p class="terms_privacy_text">
              By creating an account you agree to our
              <a href="#" class="terms-link">Terms & Privacy</a>
            </p>

            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!--Footer content-->
    <footer>
      <p class="footer-text">@Copyright 2023 My Website</p>
    </footer>
  </body>

  <!--Javascript content-->
  <script>
    // Get the modal
    var modal = document.getElementById("id01");

    // Makes the search-dropdown
    document.addEventListener("DOMContentLoaded", function () {
      var searchButton = document.getElementById("searchButton");
      var searchDropdown = document.getElementById("searchDropdown");
      var searchInput = document.getElementById("searchInput");
      var searchSubmit = document.getElementById("searchSubmit");

      searchButton.addEventListener("click", function () {
        searchDropdown.style.display =
          searchDropdown.style.display === "block" ? "none" : "block";
        searchInput.focus();
      });

      searchSubmit.addEventListener("click", function () {
        var searchQuery = searchInput.value;
        // Perform search with searchQuery
        console.log("Search query:", searchQuery);
        // Hide the search bar dropdown after search
        searchDropdown.style.display = "none";
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var modal = document.getElementById("id01");
      var closeBtn = document.querySelector(".close");

      if (closeBtn) {
        closeBtn.addEventListener("click", function () {
          modal.style.display = "none";
        });
      }
    });
  </script>
</html>
